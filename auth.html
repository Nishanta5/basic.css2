<!DOCTYPE html>
<html>
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" href="./auth.css" />
    </head>
    <body>
        <div class="main-container">
            <h1>Login</h1>
            <h2>Please enter your credentials to login</h2>
            <form>
                <div class="form-control">
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Username"
                        class="inputField"
                    />
                </div>
                <div class="form-control">
                    <input
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Password"
                        class="inputField"
                    />
                </div>
            </form>
            <button class="button">Login</button>
        </div>
    </body>
</html>
